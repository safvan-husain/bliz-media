worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    server {
        listen 4321;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html;

        # Legacy PHP URL kept for backward compatibility.
        location = /EverestPalaceBuilding.php {
            return 302 https://docs.google.com/forms/d/1JqUtH_gEiIC2gxoJYinLcI04svP82TPYa9dHAqtdB7Y/edit?pli=1;
        }

        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|otf|webp)$ {
            expires 1y;
            add_header Cache-Control "public, no-transform";
        }

        error_page 404 /404.html;
        location = /404.html {
            internal;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
